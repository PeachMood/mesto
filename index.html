<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт для размещения красивых фотографий">
    <meta name="keywords" content="фотографии, место, Яндекс Практикум">
    <meta name="author" content="Анна Воронова">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit button" type="button"></button>
              </div>
              <p class="profile__job">Поклонник Южной Кореи</p>
            </div>
          </div>
          <button class="profile__add button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__container">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile popup_hidden popup_background_light">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <form name="profile" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              required
              name="name"
              class="form__input form__input_name"
              placeholder="Ваше имя"
              value="Жак-Ив Кусто">
            <input
              required
              name="job"
              class="form__input form__input_job"
              placeholder="Расскажите о себе"
              value="Поклонник Южной Кореи">
            <button class="form__submit button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_card popup_hidden popup_background_light">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <form name="card" class="form">
            <h2 class="form__title">Новое место</h2>
            <input
              required
              name="place"
              class="form__input form__input_place"
              placeholder="Название">
            <input
              required
              name="link"
              class="form__input form__input_link"
              placeholder="Ссылка на картинку">
            <button class="form__submit button" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_figure popup_hidden popup_background_dark">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <figure class="figure">
            <img class="figure__image figure__image_size_large" src="#" alt="#">
            <figcaption class="figure__caption">
              <h2 class="figure__text"></h2>
            </figcaption>
          </figure>
        </div>
      </section>
    </div>
    <template id="card-template">
      <li class="card__element">
        <figure class="card">
          <button class="card__delete button" type="button"></button>
          <div class="card__square">
            <img class="card__image" src="#" alt="#">
          </div>
          <figcaption class="card__caption">
            <h2 class="card__text"></h2>
            <button class="card__like button" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
