<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт для размещения красивых фотографий">
    <meta name="keywords" content="фотографии, место, Яндекс Практикум">
    <meta name="author" content="Анна Воронова">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile" aria-label="Профиль пользователя">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button"></button>
              </div>
              <p class="profile__job">Поклонник Южной Кореи </p>
            </div>
          </div>
          <button class="profile__add-button button"></button>
        </section>
        <section class="cards" aria-label="Карточки">
          <figure class="card">
            <img class="card__image" src="./images/card-bukchon.jpg" alt="Деревня Букчон">
            <figcaption class="card__caption">
              <p class="card__text">Деревня Букчон</p>
              <button class="card__like-button button"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/card-chkhandokkun.jpg" alt="Дворцовый комплекс Чхандоккун">
            <figcaption class="card__caption">
              <p class="card__text">Чхандоккун</p>
              <button class="card__like-button button"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/card-chkhongechkhon.jpg" alt="Парк Чхонгечхон">
            <figcaption class="card__caption">
              <p class="card__text">Парк Чхонгечхон</p>
              <button class="card__like-button button"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/card-chogesa.jpg" alt="Храм Чогеса">
            <figcaption class="card__caption">
              <p class="card__text">Храм Чогеса</p>
              <button class="card__like-button button"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/card-namsan.jpg" alt="Парк Намсан">
            <figcaption class="card__caption">
              <p class="card__text">Парк Намсан</p>
              <button class="card__like-button button"></button>
            </figcaption>
          </figure>
          <figure class="card">
            <img class="card__image" src="./images/card-pukhansan.jpg" alt="Национальный парк Пукхансан">
            <figcaption class="card__caption">
              <p class="card__text">Национальный парк Пукхансан</p>
              <button class="card__like-button button"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">&copy; 2022 Mesto Russia</footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button button"></button>
          <form class="popup__form">
            <h1 class="popup__title">Редактировать профиль</h1>
            <input
              required
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Ваше имя"
              value="Жак-Ив Кусто">
            <input
              required
              name="job"
              class="popup__input popup__input_type_job"
              placeholder="Расскажите о себе"
              value="Поклонник Южной Кореи">
            <button class="popup__submit-button button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
