<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт для размещения красивых фотографий">
    <meta name="keywords" content="фотографии, место, Яндекс Практикум">
    <meta name="author" content="Анна Воронова">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit button" type="button"></button>
              </div>
              <p class="profile__job">Поклонник Южной Кореи</p>
            </div>
          </div>
          <button class="profile__add button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li>
              <figure class="card">
                <button class="card__delete button" type="button"></button>
                <div class="card__square">
                  <img class="card__image" src="./images/card-bukchon.jpg" alt="Деревня Букчон">
                </div>
                <figcaption class="card__caption">
                  <h2 class="card__text">Деревня Букчон</h2>
                  <button class="card__like button" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="card">
                <button class="card__delete button" type="button"></button>
                <div class="card__square">
                  <img class="card__image" src="./images/card-chkhandokkun.jpg" alt="Дворцовый комплекс Чхандоккун">
                </div>
                <figcaption class="card__caption">
                  <h2 class="card__text">Чхандоккун</h2>
                  <button class="card__like button" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="card">
                <button class="card__delete button" type="button"></button>
                <div class="card__square">
                  <img class="card__image" src="./images/card-chkhongechkhon.jpg" alt="Парк Чхонгечхон">
                </div>
                <figcaption class="card__caption">
                  <h2 class="card__text">Парк Чхонгечхон</h2>
                  <button class="card__like button" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="card">
                <button class="card__delete button" type="button"></button>
                <div class="card__square">
                  <img class="card__image" src="./images/card-chogesa.jpg" alt="Храм Чогеса">
                </div>
                <figcaption class="card__caption">
                  <h2 class="card__text">Храм Чогеса</h2>
                  <button class="card__like button" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="card">
                <button class="card__delete button" type="button"></button>
                <div class="card__square">
                  <img class="card__image" src="./images/card-namsan.jpg" alt="Парк Намсан">
                </div>
                <figcaption class="card__caption">
                  <h2 class="card__text">Парк Намсан</h2>
                  <button class="card__like button" type="button"></button>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="card">
                <button class="card__delete button" type="button"></button>
                <div class="card__square">
                  <img class="card__image" src="./images/card-pukhansan.jpg" alt="Национальный парк Пукхансан">
                  </div>
                <figcaption class="card__caption">
                  <h2 class="card__text">Национальный парк Пукхансан</h2>
                  <button class="card__like button" type="button"></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <form name="form" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              required
              name="name"
              class="form__input form__input_type_name"
              placeholder="Ваше имя"
              value="Жак-Ив Кусто">
            <input
              required
              name="job"
              class="form__input form__input_type_job"
              placeholder="Расскажите о себе"
              value="Поклонник Южной Кореи">
            <button class="form__submit button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <form name="form" class="form">
            <h2 class="form__title">Новое место</h2>
            <input
              required
              name="place"
              class="form__input form__input_type_place"
              placeholder="Название">
            <input
              required
              name="link"
              class="form__input form__input_type_link"
              placeholder="Ссылка на картинку">
            <button class="form__submit button" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_opened popup_type_figure">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <figure class="figure">
            <img class="figure__image" src="./images/card-bukchon.jpg">
            <figcaption class="figure__caption">
              <h2 class="figure__text">Деревня Букчон многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок многобуковок</h2>
            </figcaption>
          </figure>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
