<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт для размещения фотографий красивых мест">
    <meta name="keywords" content="фотографии, место, Яндекс Практикум">
    <meta name="author" content="Анна Воронова">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__name">Анна Воронова Сергеевна</h1>
                <button class="profile__edit-button translucent-on-hover"></button>
              </div>
              <p class="profile__status">Поклонник Южной Кореи</p>
            </div>
          </div>
          <button class="profile__add-button translucent-on-hover"></button>
        </section>
      </main>
    </div>
  </body>
</html>
