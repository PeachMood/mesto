<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт для размещения красивых фотографий">
    <meta name="keywords" content="фотографии, место, Яндекс Практикум">
    <meta name="author" content="Анна Воронова">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit button" type="button"></button>
              </div>
              <p class="profile__job">Поклонник Южной Кореи</p>
            </div>
          </div>
          <button class="profile__add button" type="button"></button>
        </section>
        <section class="cards" aria-label="Карточки">
          <ul class="cards__container">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile popup_hidden popup_background_light">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <form name="profile" class="form" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <label class="form__field">
              <input
                id="name-input"
                name="name"
                class="form__input"
                placeholder="Ваше имя"
                value="Жак-Ив Кусто"
                required
                minlength="2"
                maxlength="40">
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                id="job-input"
                name="job"
                class="form__input"
                placeholder="Расскажите о себе"
                value="Поклонник Южной Кореи"
                required
                minlength="2"
                maxlength="200">
              <span class="form__input-error job-input-error"></span>
            </label>
            <button class="form__submit button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_card popup_hidden popup_background_light">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <form name="card" class="form" novalidate>
            <h2 class="form__title">Новое место</h2>
            <label class="form__field">
              <input
                id="place-input"
                name="place"
                class="form__input"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30">
              <span class="form__input-error place-input-error"></span>
            </label>
            <label class="form__field">
              <input
                id="link-input"
                name="link"
                type="url"
                class="form__input"
                placeholder="Ссылка на картинку"
                required>
              <span class="form__input-error link-input-error"></span>
            </label>
            <button class="form__submit button" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_figure popup_hidden popup_background_dark">
        <div class="popup__container">
          <button class="popup__close button" type="button"></button>
          <figure class="figure">
            <img class="figure__image figure__image_size_large" src="#" alt="#">
            <figcaption class="figure__caption">
              <h2 class="figure__text"></h2>
            </figcaption>
          </figure>
        </div>
      </section>
    </div>
    <template id="card-template">
      <li class="card__element">
        <figure class="card">
          <button class="card__delete button" type="button"></button>
          <div class="card__square">
            <img class="card__image" src="#" alt="#">
          </div>
          <figcaption class="card__caption">
            <h2 class="card__text"></h2>
            <button class="card__like button" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
